name: Debug Network Environment
kind: pipeline
type: docker
clone:
  depth: 1
steps:
  - name: network-debug
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    network_mode: host
    commands:
      - |
        echo "=== Network Debug Information ==="
        echo "1. Basic connectivity test:"
        ping -c 2 1.1.1.1 || echo "No external connectivity"
        echo ""
        echo "2. Available network commands:"
        which ip || echo "ip command not available"
        which hostname || echo "hostname command not available" 
        which ifconfig || echo "ifconfig command not available"
        echo ""
        echo "3. Route table analysis:"
        ip route show 2>/dev/null || echo "ip route failed"
        echo ""
        echo "4. Testing original detection command:"
        ip route get 1.1.1.1 2>/dev/null || echo "ip route get 1.1.1.1 failed"
        echo ""
        echo "5. Field-by-field analysis of route get output:"
        ip route get 1.1.1.1 2>/dev/null | awk '{for(i=1;i<=NF;i++) print "Field " i ": " $i}' || echo "Route analysis failed"
        echo ""
        echo "6. Alternative hostname methods:"
        hostname -I 2>/dev/null || echo "hostname -I failed"
        hostname -i 2>/dev/null || echo "hostname -i failed"
        echo ""
        echo "7. Network interfaces:"
        ip addr show 2>/dev/null || echo "ip addr show failed"
        echo ""
        echo "8. Test various IP detection methods:"
        echo "Method A (original field 7):" 
        ip route get 1.1.1.1 2>/dev/null | awk '{print $7; exit}' | head -n1 || echo "Failed"
        echo "Method B (src field 5):"
        ip route get 1.1.1.1 2>/dev/null | awk '/src/ {print $5; exit}' | head -n1 || echo "Failed"  
        echo "Method C (field 9):"
        ip route get 1.1.1.1 2>/dev/null | awk '{print $9; exit}' | head -n1 || echo "Failed"
        echo "Method D (8.8.8.8 field 7):"
        ip route get 8.8.8.8 2>/dev/null | awk '{print $7; exit}' | head -n1 || echo "Failed"
        echo "Method E (hostname -I):"
        hostname -I 2>/dev/null | awk '{print $1}' || echo "Failed"
        echo "Method F (ip addr global):"
        ip addr show 2>/dev/null | awk '/inet.*scope global/ {gsub(/\/.*/, "", $2); print $2; exit}' || echo "Failed"
        echo ""
        echo "9. Environment variables:"
        echo "CI: $CI"
        echo "DRONE: $DRONE"
        echo "NODE_NAME: $NODE_NAME"
        echo "HOSTNAME: $HOSTNAME"

---
name: Check for license presence
kind: pipeline
type: docker
node:
  performance: low
clone:
  depth: 1
steps:
  - name: check
    image: docker.io/library/golang:1.21
    pull: always
    commands:
      - go install github.com/google/addlicense@v1.1.1
      - addlicense -c "SIGHUP s.r.l" -v -l bsd -y "2017-present" --check .

---
name: Linting
kind: pipeline
type: docker
node:
  performance: low
depends_on:
  - Check for license presence
clone:
  depth: 1
platform:
  os: linux
  arch: amd64

environment:
  # Mise configuration
  MISE_DATA_DIR: "/mise-data"
  MISE_OVERRIDE_CONFIG_FILENAMES: "mise.ci.toml"

volumes:
  - name: mise-cache
    host:
      path: /root/mise_data_dir
steps:
  - name: Render Manifests
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: mise-cache
        path: /mise-data
    depends_on:
      - clone
    commands:
      - |
        mise use kustomize@5.6.0
        eval "$(mise activate bash --shims)"
      - kustomize build katalog/pomerium > pomerium.yml
      - kustomize build katalog/dex > dex.yml
      - kustomize build katalog/gangplank > gangplank.yml

  - &check-deprecated-apis
    name: check-deprecated-apis-pomerium
    image: us-docker.pkg.dev/fairwinds-ops/oss/pluto:v5
    pull: always
    depends_on:
      - Render Manifests
    commands:
      # we use --ignore-deprecations because we don't want the CI to fail when the API has not been removed yet.
      - /pluto detect $${KUBERNETES_MANIFESTS} --ignore-deprecations --target-versions=k8s=v1.33.0
    environment:
      KUBERNETES_MANIFESTS: pomerium.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-dex
    environment:
      KUBERNETES_MANIFESTS: dex.yml

  - <<: *check-deprecated-apis
    name: check-deprecated-apis-gangplank
    environment:
      KUBERNETES_MANIFESTS: gangplank.yml


