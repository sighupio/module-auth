apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: common-ca
  namespace: cert-manager
spec:
  secretName: common-ca-tls
  commonName: "SIGHUP Test CA"
  isCA: true
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  subject:
    organizationalUnits:
      - "SIGHUP Test CA"
    countries:
      - "IT"
    localities:
      - "Milan"
    organizations:
      - "SIGHUP"
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer