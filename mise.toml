[env]
# Default values for local development
KUBE_VERSION = "1.33.0"
DRONE_BUILD_NUMBER = "9999"
DRONE_REPO_NAME = "module-auth"

[tools]
kind = "0.29.0"    
kubectl = "1.33.4" 
kustomize = "5.6.0"
helm = "3.15.0"    
yq = "4.43.1"      
go = "1.23"        
bats = "1.11.0"    
drone = "1.9.0"
kapp = "0.64.2"
"ubi:google/addlicense" = "v1.1.1"
envsubst = "1.4.3"

# Development task definitions
[tasks.add-license]
description = "Add license headers to all files"
run = '''
echo "ðŸ“„ Adding license headers..."
addlicense -c "SIGHUP s.r.l" -y "2017-present" -v -l bsd .
echo "âœ… License headers added!"
'''

[tasks.validate-manifests]
description = "Validate all manifests can be built"
run = '''
echo "ðŸ” Validating manifest builds..."
kustomize build katalog/tests/manifests/pomerium > /dev/null && echo "  âœ… pomerium"
kustomize build katalog/tests/manifests/dex > /dev/null && echo "  âœ… dex"
kustomize build katalog/tests/manifests/gangplank > /dev/null && echo "  âœ… gangplank"
kustomize build katalog/tests/manifests > /dev/null && echo "  âœ… complete auth stack"
