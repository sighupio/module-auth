'''


[tasks.e2e-create-cluster]
description = "Create Kind cluster for E2E testing"
run = "./scripts/create-e2e-cluster.sh"

[tasks.e2e-run-tests]
description = "Run E2E tests on existing cluster"
run = "./scripts/run-e2e-tests.sh"

[tasks.e2e-cleanup-cluster]
description = "Clean up E2E test cluster and artifacts"
run = "./scripts/cleanup-e2e-cluster.sh"

[tasks.e2e]
description = "Run complete E2E workflow: create â†’ test â†’ cleanup"
run = '''
echo "ðŸš€ Running complete E2E workflow..."
mise run e2e-create-cluster
